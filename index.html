<style>
  
  * {
    box-sizing: border-box;

  body, html {
    margin: 0; padding: 0; height: 100%;

  canvas {

  }
  
  .level {

    gap: 1.5rem;

    box-shadow: 0 0 15px rgba(255, 105, 180, 0.15);
    backdrop-filter: blur(15px);
    padding: 2rem;
    cursor: pointer;
    text-align: center;
    font-weight: 600;
    font-size: 1.25rem;
    color: #ffbad2;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    user-select: none;
  }
  .program:hover {
    box-shadow: 0 0 25px #ff79c6, 0 0 40px #ff79c6;
    transform: scale(1.05);
    color: #fff;
  }


  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(10,10,20,0.7);
    backdrop-filter: blur(3px);
    z-index: 90;
    display: none;
  }
  #overlay.active {
    display: block;
  }

  #expanded {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 90vw;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 30px;
    backdrop-filter: blur(30px);
    box-shadow: 0 0 30px #ff79c6;
    padding: 2rem 2.5rem 2.5rem 2.5rem;
    display: none;
    flex-direction: column;
    z-index: 100;
    user-select: text;
  }
  #expanded.active {
    display: flex;
    animation: fadeInScale 0.4s ease forwards;
  }

  @keyframes fadeInScale {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  #closeBtn {
    align-self: flex-end;
    background: transparent;
    border: none;
    font-size: 1.7rem;
    color: #ff79c6;
    cursor: pointer;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  #closeBtn:hover {
    color: #ffb6d1;
  }

  #copyBtn {
    align-self: flex-end;
    background: #ff79c6;
    border: none;
    padding: 0.5rem 1.3rem;
    font-weight: 600;
    color: #1b1b2f;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff79c6;
    margin-bottom: 1rem;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
  }
  #copyBtn:hover {

    box-shadow: 0 0 15px #ffa0ce;

  }

  pre {
    background: rgba(40, 30, 50, 0.9);
    border-radius: 20px;
    padding: 2rem;
    overflow-y: auto;
    max-height: 500px;
    font-family: 'Fira Mono', monospace;

    line-height: 1.6;
    color: #ffd6e8;
    white-space: pre-wrap;
    box-shadow: 0 0 30px #ff79c6;
  }

CREATE PROCEDURE ReadEmployees()
BEGIN
    DECLARE v_E_id INT;
    DECLARE v_E_name VARCHAR(100);
    DECLARE v_Age INT;
    DECLARE v_Salary INT;
    
    DECLARE done INT DEFAULT 0;
    
    DECLARE emp_cursor CURSOR FOR
        SELECT E_id, E_name, Age, Salary FROM Employee;

    
    DECLARE CONTINUE HANDLER FOR NOT FOUND SET done = 1;
    
    OPEN emp_cursor;

    
    read_loop: LOOP
        FETCH emp_cursor INTO v_E_id, v_E_name, v_Age, v_Salary;
        IF done THEN
            LEAVE read_loop;
        END IF;

        
        SELECT 
            v_E_id AS E_id, 
            v_E_name AS E_name, 
            v_Age AS Age, 
            v_Salary AS Salary;
    END LOOP;

    
    CLOSE emp_cursor;
END;
//

  const programs = document.querySelectorAll('.program');
  const expanded = document.getElementById('expanded');
  const overlay = document.getElementById('overlay');
  const codeBlock = document.getElementById('codeBlock');
  const copyBtn = document.getElementById('copyBtn');
  const closeBtn = document.getElementById('closeBtn');


  programs.forEach(program => {
    program.addEventListener('click', () => {
      const id = program.dataset.id;
      codeBlock.textContent = codes[id] || '// Code not found';
      Prism.highlightElement(codeBlock); 
      expanded.classList.add('active');
      overlay.classList.add('active');
      expanded.focus();
      document.body.style.overflow = 'hidden';
    });
  });

  const closeModal = () => {
    expanded.classList.remove('active');
    overlay.classList.remove('active');
    document.body.style.overflow = '';
  };
  closeBtn.addEventListener('click', closeModal);
  overlay.addEventListener('click', closeModal);
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && expanded.classList.contains('active')) closeModal();
  });


  copyBtn.addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(codeBlock.textContent);
      copyBtn.textContent = 'Copied!';
      copyBtn.style.backgroundColor = '#ffb6d1';
      setTimeout(() => {
        copyBtn.textContent = 'Copy Code';
        copyBtn.style.backgroundColor = '#ff79c6';
      }, 1500);
    } catch {
      alert('Failed to copy');
    }
  });


  const canvas = document.getElementById('backgroundCanvas');
  const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x0a0a14, 0);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 20;

  const particlesCount = 1000;
  const geometry = new THREE.BufferGeometry();
  const positions = new Float32Array(particlesCount * 3);
  for(let i=0; i<particlesCount; i++) {
    positions[i*3] = (Math.random()-0.5)*40;
    positions[i*3+1] = (Math.random()-0.5)*40;
    positions[i*3+2] = (Math.random()-0.5)*40;
  }
  geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

  const material = new THREE.PointsMaterial({
    size: 0.15,
    color: 0xff79c6,
    transparent: true,
    opacity: 0.7,
    blending: THREE.AdditiveBlending
  });

  const particles = new THREE.Points(geometry, material);
  scene.add(particles);

  let mouseX = 0, mouseY = 0;
  document.addEventListener('mousemove', e => {
    mouseX = (e.clientX/window.innerWidth)*2 - 1;
    mouseY = -(e.clientY/window.innerHeight)*2 + 1;
  });

  function animate() {
    requestAnimationFrame(animate);
    particles.rotation.y += 0.0015;
    particles.rotation.x += 0.0007;
    particles.position.x += (mouseX * 3 - particles.position.x) * 0.05;
    particles.position.y += (mouseY * 3 - particles.position.y) * 0.05;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
  });


document.addEventListener("contextmenu", e => e.preventDefault());

    (e.ctrlKey && e.key === "U")

    return false;
  }
};
